<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000510;
            color: white;
        }
        #header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        p {
            margin: 0;
            color: #999;
        }
        #globe-container {
            width: 100%;
            height: 600px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Travel Tracker Globe</h1>
        <p>Drag to rotate â€¢ Scroll to zoom</p>
    </div>
    <div id="globe-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/globe.gl/2.24.11/globe.gl.min.js"></script>
    <script>
        const globe = Globe()
            (document.getElementById('globe-container'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('#000510')
            .width(document.getElementById('globe-container').clientWidth)
            .height(600);

        // Load country data
        fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson')
            .then(res => res.json())
            .then(countries => {
                globe
                    .polygonsData(countries.features)
                    .polygonCapColor(() => '#888888')  // Grey color for countries
                    .polygonSideColor(() => '#444444')
                    .polygonStrokeColor(() => '#ffffff')  // White borders
                    .polygonAltitude(0.01)
                    .polygonLabel(({ properties: d }) => `
                        <div style="background: rgba(0,0,0,0.8); padding: 8px; border-radius: 4px;">
                            <b>${d.ADMIN}</b>
                        </div>
                    `);
            });

        // Auto-rotate
        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.3;
        globe.controls().enableZoom = true;

        // Handle window resize
        window.addEventListener('resize', () => {
            globe.width(document.getElementById('globe-container').clientWidth);
        });
    </script>
</body>
</html>
