<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3e46;
            color: white;
            overflow: hidden;
        }
        #header {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        p {
            margin: 0;
            color: #cad2c5;
            font-size: 0.9rem;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            z-index: 5;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üåç Travel Tracker Globe</h1>
        <p>Click countries to mark as visited ‚Ä¢ Drag to rotate</p>
    </div>
    <div id="loading">Loading globe...</div>

    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.31.0"></script>
    <script>
        console.log('Globe.gl loaded:', typeof Globe);

        const loading = document.getElementById('loading');
        const visitedCountries = new Set();
        let autoRotate = true;
        let myGlobe;

        // Create a solid color image URL for the ocean
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 1;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#2f3e46';
        ctx.fillRect(0, 0, 1, 1);
        const oceanImageUrl = canvas.toDataURL();

        // Initialize Globe
        myGlobe = Globe()
            (document.body)
            .globeImageUrl(oceanImageUrl)
            .backgroundColor('#2f3e46')
            .width(window.innerWidth)
            .height(window.innerHeight)
            .showAtmosphere(false);

        // Load countries
        fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson')
            .then(res => res.json())
            .then(countries => {
                console.log('Countries loaded:', countries.features.length);
                
                myGlobe
                    .polygonsData(countries.features)
                    .polygonCapColor(feat => {
                        const countryName = feat.properties.ADMIN || feat.properties.NAME;
                        return visitedCountries.has(countryName) ? '#84a98c' : '#cad2c5';
                    })
                    .polygonSideColor(() => 'rgba(202, 210, 197, 0.3)')
                    .polygonStrokeColor(() => '#555555')
                    .polygonAltitude(0.001)
                    .polygonLabel(({ properties: d }) => `
                        <div style="background: rgba(0,0,0,0.9); padding: 10px; border-radius: 5px; font-size: 14px;">
                            <b>${d.ADMIN || d.NAME}</b>
                        </div>
                    `)
                    .onPolygonClick((polygon) => {
                        const countryName = polygon.properties.ADMIN || polygon.properties.NAME;
                        
                        if (visitedCountries.has(countryName)) {
                            visitedCountries.delete(countryName);
                            console.log('Unmarked:', countryName);
                        } else {
                            visitedCountries.add(countryName);
                            console.log('Marked as visited:', countryName);
                        }
                        
                        // Re-render polygons with updated colors
                        myGlobe.polygonsData(countries.features);
                    });

                // Auto-rotate controls
                myGlobe.controls().autoRotate = true;
                myGlobe.controls().autoRotateSpeed = 0.5;

                // Stop auto-rotate on user interaction
                const controls = myGlobe.controls();
                controls.addEventListener('start', () => {
                    autoRotate = false;
                    controls.autoRotate = false;
                });

                loading.style.display = 'none';
            })
            .catch(err => {
                console.error('Error:', err);
                loading.textContent = 'Error loading countries';
            });

        // Window resize
        window.addEventListener('resize', () => {
            myGlobe.width(window.innerWidth).height(window.innerHeight);
        });
    </script>
</body>
</html>
